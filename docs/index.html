<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podium Pro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Hackathon Voting</h1>
        <p class="text-gray-600">Vote for your favorite projects!</p>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Project Submission -->
        <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-4">Submit a Project</h2>
          <form id="project-form">
            <div class="mb-4">
              <label
                for="projectName"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Project Name:</label
              >
              <input
                type="text"
                id="projectName"
                name="projectName"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="projectDesc"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Description:</label
              >
              <textarea
                id="projectDesc"
                name="projectDesc"
                rows="4"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
            >
              Submit Project
            </button>
          </form>
        </div>

        <!-- Project List -->
        <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-4">Projects</h2>
          <div id="project-list" class="space-y-4">
            <!-- Projects will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
